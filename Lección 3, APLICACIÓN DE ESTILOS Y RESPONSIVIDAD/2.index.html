<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightblue; /*Esto es el color de fondo del body */
        } 
        h1 {
            color: red; /*Color de la letra del H1 (titulo)*/
            text-align: center; /*Alineamos al centro el H1*/
        }
        p {
            font-family: Verdana, Geneva, Tahoma, sans-serif; /*Tipo de letra del parrafo*/
            font-size: 20px; /*Tamaño de la letra*/
            text-align: center; /*Alineación del parrafo al centro*/
        }
    </style>
</head>
<body>
    <h1>Este es mi primer ejemplo con CSS</h1>
    <p>Esto es un parrafo</p>
</body>
</html>
